<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Content Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="/src/app.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        /* Re-adding custom styles from OLD_admin.html to ensure proper rendering */
        body { font-family: 'Inter', sans-serif; }
        .section-card {
            border: 1px solid #e5e7eb;
            padding: 1rem;
            border-radius: 0.5rem;
            background-color: #f9fafb;
            margin-bottom: 1rem;
        }
        .preview-container {
            height: 120px;
            width: 192px; /* Approx 3:2 ratio */
        }
        /* Class for highlighting the selected project */
        .project-selected {
            border: 2px solid #4f46e5 !important; /* Indigo-600 */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.06);
        }
        .sticky-actions {
            position: sticky;
            top: 0;
            z-index: 50;
        }
    </style>
</head>
<body>
    <div id="app"></div> 
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
